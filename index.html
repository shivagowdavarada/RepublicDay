<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Republic Day Quiz</title>
</head>

<body>
    <div class="container">
        <div class="background-image"></div>
        <div class="logo">
            <img src="Avaali-Logo1.jpg" alt="logo">
        </div>
        <h1>Republic Day Quiz, Grab your code for the next round!</h1>
        <form id="quizForm">
            <!-- Question 1 -->
            <div class="question">
                <label>Question 1: "Jana Gana Mana," our national anthem, was composed by?</label>
                <input type="radio" name="question1" value="Rabindranath Tagore" id="Rabindranath Tagore">
                <label for="Rabindranath Tagore">Rabindranath Tagore</label>

                <input type="radio" name="question1" value="Bankim Chandra Chatterjee" id="Bankim Chandra Chatterjee">
                <label for="Bankim Chandra Chatterjee">Bankim Chandra Chatterjee</label>

                <input type="radio" name="question1" value="Subhash Chandra Bose" id="Subhash Chandra Bose">
                <label for="Subhash Chandra Bose">Subhash Chandra Bose</label>

                <input type="radio" name="question1" value="Mahatma Gandhi" id="Mahatma Gandhi">
                <label for="Mahatma Gandhi">Mahatma Gandhi</label>
            </div>

            <!-- Question 2 -->
            <div class="question">
                <label>Question 2: Which iconic Indian monument is illuminated in the colors of the national flag on Republic Day?</label>
                <input type="radio" name="question2" value="Taj Mahal" id="Taj Mahal">
                <label for="Taj Mahal">Taj Mahal</label>

                <input type="radio" name="question2" value="Victoria Memorial" id="Victoria Memorial">
                <label for="Victoria Memorial">Victoria Memorial</label>

                <input type="radio" name="question2" value="Qutub Minar" id="Qutub Minar">
                <label for="Qutub Minar">Qutub Minar</label>

                <input type="radio" name="question2" value="Gateway of India" id="Gateway of India">
                <label for="Gateway of India">Gateway of India</label>
            </div>

            <!-- Question 3 -->
            <div class="question">
                <label>Question 3: The "chakra" featured in the center of the Indian flag symbolizes:</label>
                <input type="radio" name="question3" value="The sun" id="The sun">
                <label for="The sun">The sun</label>

                <input type="radio" name="question3" value="Peace and righteousness" id="Peace and righteousness">
                <label for="Peace and righteousness">Peace and righteousness</label>

                <input type="radio" name="question3" value="The wheel of progress" id="The wheel of progress">
                <label for="The wheel of progress">The wheel of progress</label>

                <input type="radio" name="question3" value="Wisdom and knowledge" id="Wisdom and knowledge">
                <label for="Wisdom and knowledge">Wisdom and knowledge</label>
            </div>

            <!-- Question 4 -->
            <div class="question">
                <label>Question 4: The historic site where the Indian flag is unfurled on Republic Day is called:</label>
                <input type="radio" name="question4" value="India Gate" id="India Gate">
                <label for="India Gate">India Gate</label>

                <input type="radio" name="question4" value="Red Fort" id="Red Fort">
                <label for="Red Fort">Red Fort</label>

                <input type="radio" name="question4" value="Rajpath" id="Rajpath">
                <label for="Rajpath">Rajpath</label>

                <input type="radio" name="question4" value="Rashtrapati Bhavan" id="Rashtrapati Bhavan">
                <label for="Rashtrapati Bhavan">Rashtrapati Bhavan</label>
            </div>

            <button type="button" onclick="checkAnswers()">Submit</button>
        </form>

        <button id="audioButton" onclick="enableAudio()">Enable Audio</button>

        <audio id="backgroundMusic" loop>
            <source src="republic_day_music.mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>

        <script src="script.js"></script>
    </div>
</body>

</html>
