<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Republic Day Quiz</title>
</head>

<body>
    <div class="container">
        <div class="background-image"></div>
        <div class="logo">
            <img src="Avaali-Logo1.jpg" alt="logo">
        </div>
        <h1>Republic Day Quiz, Grab your code for the next round!</h1>
        <form id="quizForm">
            <!-- Question 1 -->
            <div class="question">
                <label>Question 1: "Jana Gana Mana," our national anthem, was composed by?</label>
                <input type="radio" name="question1" value="Rabindranath Tagore" id="Rabindranath Tagore">
                <label for="Rabindranath Tagore">Rabindranath Tagore</label>

                <input type="radio" name="question1" value="Bankim Chandra Chatterjee" id="Bankim Chandra Chatterjee">
                <label for="Bankim Chandra Chatterjee">Bankim Chandra Chatterjee</label>

                <input type="radio" name="question1" value="Subhash Chandra Bose" id="Subhash Chandra Bose">
                <label for="Subhash Chandra Bose">Subhash Chandra Bose</label>

                <input type="radio" name="question1" value="Mahatma Gandhi" id="Mahatma Gandhi">
                <label for="Mahatma Gandhi">Mahatma Gandhi</label>
            </div>

            <!-- Question 2 -->
            <div class="question">
                <label>Question 2: Which iconic Indian monument is illuminated in the colors of the national flag on Republic Day?</label>
                <input type="radio" name="question2" value="Taj Mahal" id="Taj Mahal">
                <label for="Taj Mahal">Taj Mahal</label>

                <input type="radio" name="question2" value="Victoria Memorial" id="Victoria Memorial">
                <label for="Victoria Memorial">Victoria Memorial</label>

                <input type="radio" name="question2" value="Qutub Minar" id="Qutub Minar">
                <label for="Qutub Minar">Qutub Minar</label>

                <input type="radio" name="question2" value="Gateway of India" id="Gateway of India">
                <label for="Gateway of India">Gateway of India</label>
            </div>

            <!-- Question 3 -->
            <div class="question">
                <label>Question 3: One of the unique traditions during Republic Day parades is the display of colorful floats representing different states of India. What is this segment of the parade called?</label>
                <input type="radio" name="question3" value="March-past" id="March-past">
                <label for="The sun">March-past</label>

                <input type="radio" name="question3" value="Daredevils Display" id="Daredevils Display">
                <label for="Daredevils Display">Daredevils Display</label>

                <input type="radio" name="question3" value="Tableau Showcase" id="Tableau Showcase">
                <label for="Tableau Showcase">Tableau Showcase</label>

                <input type="radio" name="question3" value="Beating Retreat Ceremony" id="Beating Retreat Ceremony">
                <label for="Beating Retreat Ceremony">Beating Retreat Ceremony</label>
            </div>

            <!-- Question 4 -->
            <div class="question">
                <label>Question 4: Which Indian freedom fighter played a crucial role in drafting the Constitution and is often hailed as the "Architect of the Constitution"? </label>
                <input type="radio" name="question4" value="Dr. B.R. Ambedkar" id="Dr. B.R. Ambedkar">
                <label for="Dr. B.R. Ambedkar">Dr. B.R. Ambedkar</label>

                <input type="radio" name="question4" value="Mahatma Gandhi" id="Mahatma Gandhi">
                <label for="Mahatma Gandhi">Mahatma Gandhi</label>

                <input type="radio" name="question4" value="Vallabhbhai Patel" id="Vallabhbhai Patel">
                <label for="Vallabhbhai Patel">Vallabhbhai Patel</label>

                <input type="radio" name="question4" value="Jawaharlal Nehru" id="Jawaharlal Nehru">
                <label for="Jawaharlal Nehru">Jawaharlal Nehru</label>
            </div>

            <button type="button" onclick="checkAnswers()">Submit</button>
        </form>

        <button id="audioButton" onclick="enableAudio()">Enable Audio</button>

        <audio id="backgroundMusic" loop>
            <source src="republic_day_music.mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>

        <script src="script.js"></script>
    </div>
</body>

</html>
