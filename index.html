<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Republic Day Quiz</title>
</head>

<body>
    <div class="container">
        <div class="background-image"></div>
        <div class="logo">
            <img src="Avaali-Logo1.jpg" alt="Avaali Logo">
        </div>
        <div id="quizPages">
            <div class="page" id="page1">
                <h1>Republic Day Quiz - Page 1</h1>
                <form id="quizForm1">
                    <!-- Question 1 -->
                    <div class="question">
                        <label>Question 1: What is the capital of India?</label>
                        <input type="radio" name="question1" value="delhi" id="delhi1">
                        <label for="delhi1">Delhi</label>

                        <input type="radio" name="question1" value="mumbai" id="mumbai1">
                        <label for="mumbai1">Mumbai</label>

                        <input type="radio" name="question1" value="kolkata" id="kolkata1">
                        <label for="kolkata1">Kolkata</label>

                        <input type="radio" name="question1" value="chennai" id="chennai1">
                        <label for="chennai1">Chennai</label>
                    </div>
                    <button type="button" onclick="nextPage()">Next</button>
                </form>
            </div>

            <div class="page" id="page2">
                <h1>Republic Day Quiz - Page 2</h1>
                <form id="quizForm2">
                    <!-- Question 2 -->
                    <div class="question">
                        <label>Question 2: Who is known as the Father of the Nation?</label>
                        <input type="radio" name="question2" value="gandhi" id="gandhi2">
                        <label for="gandhi2">Mahatma Gandhi</label>

                        <input type="radio" name="question2" value="nehru" id="nehru2">
                        <label for="nehru2">Jawaharlal Nehru</label>

                        <input type="radio" name="question2" value="patel" id="patel2">
                        <label for="patel2">Sardar Patel</label>

                        <input type="radio" name="question2" value="bose" id="bose2">
                        <label for="bose2">Subhash Chandra Bose</label>
                    </div>
                    <button type="button" onclick="nextPage()">Next</button>
                </form>
            </div>

            <div class="page" id="resultPage">
                <h1>Republic Day Quiz - Results</h1>
                <button type="button" onclick="checkAnswers()">Submit</button>
            </div>
        </div>

        <button id="audioButton" onclick="enableAudio()">Enable Audio</button>

        <audio id="backgroundMusic" loop>
            <source src="republic_day_music.mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>

        <script src="script.js"></script>
    </div>
</body>

</html>
