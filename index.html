<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Republic Day Quiz</title>
</head>

<body>
    <div class="container">
        <div class="background-image"></div>
        <div class="logo">
            <img src="Avaali-Logo1.jpg" alt="logo">
        </div>
        <h1>Republic Day Quiz, Grab your code for the next round!</h1>
        <form id="quizForm">
            <!-- Question 1 -->
            <div class="question">
                <label>Question 1: What is the capital of India?</label>
                <input type="radio" name="question1" value="delhi" id="delhi">
                <label for="delhi">Delhi</label>

                <input type="radio" name="question1" value="mumbai" id="mumbai">
                <label for="mumbai">Mumbai</label>

                <input type="radio" name="question1" value="kolkata" id="kolkata">
                <label for="kolkata">Kolkata</label>

                <input type="radio" name="question1" value="chennai" id="chennai">
                <label for="chennai">Chennai</label>
            </div>

            <!-- Question 2 -->
            <div class="question">
                <label>Question 2: Who is known as the Father of the Nation?</label>
                <input type="radio" name="question2" value="gandhi" id="gandhi">
                <label for="gandhi">Mahatma Gandhi</label>

                <input type="radio" name="question2" value="nehru" id="nehru">
                <label for="nehru">Jawaharlal Nehru</label>

                <input type="radio" name="question2" value="patel" id="patel">
                <label for="patel">Sardar Patel</label>

                <input type="radio" name="question2" value="bose" id="bose">
                <label for="bose">Subhash Chandra Bose</label>
            </div>

            <!-- Question 3 -->
            <div class="question">
                <label>Question 3: What is the famous monument in Agra?</label>
                <input type="radio" name="question3" value="tajmahal" id="tajmahal">
                <label for="tajmahal">Taj Mahal</label>

                <input type="radio" name="question3" value="qutubminar" id="qutubminar">
                <label for="qutubminar">Qutub Minar</label>

                <input type="radio" name="question3" value="lotustemple" id="lotustemple">
                <label for="lotustemple">Lotus Temple</label>

                <input type="radio" name="question3" value="indiaagate" id="indiaagate">
                <label for="indiaagate">India Gate</label>
            </div>

            <!-- Question 4 -->
            <div class="question">
                <label>Question 4: What are the three colors of the Indian national flag?</label>
                <input type="radio" name="question4" value="saffronwhitegreen" id="saffronwhitegreen">
                <label for="saffronwhitegreen">Saffron, White, Green</label>

                <input type="radio" name="question4" value="redwhiteblue" id="redwhiteblue">
                <label for="redwhiteblue">Red, White, Blue</label>

                <input type="radio" name="question4" value="yellowgreenred" id="yellowgreenred">
                <label for="yellowgreenred">Yellow, Green, Red</label>

                <input type="radio" name="question4" value="bluewhiteorange" id="bluewhiteorange">
                <label for="bluewhiteorange">Blue, White, Orange</label>
            </div>

            <button type="button" onclick="checkAnswers()">Submit</button>
        </form>

        <button id="audioButton" onclick="enableAudio()">Enable Audio</button>

        <audio id="backgroundMusic" loop>
            <source src="republic_day_music.mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>

        <script src="script.js"></script>
    </div>
</body>

</html>
